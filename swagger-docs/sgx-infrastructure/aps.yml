  /policies:
    get:
      description: |
        A policy is a set of measurements and metadata organized in a flexible format that allows for ease of further extension. The measurements included in the policy pertain to various hardware and feature categories, and their respective metadata sections provide descriptive information.

        Searches for relevant policies and returns the signed policy collection consisting of all the associated policies.
        Returns - The serialized Signed Policy Collection Go struct object that was retrieved.
      operationId: Search-Policies
      parameters:
      - description: Policy label
        format: string
        in: query
        name: label
        type: string
      - description: Type of the policy. Supported types are "TD Image" and "SGX Enclave"
        enum:
        - TD Image
        - SGX Enclave
        in: query
        name: policyType
        type: string
      - description: Accept header
        enum:
        - application/json
        in: header
        name: Accept
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully searched and returned a signed policy collection.
          schema:
            $ref: '#/definitions/SignedPolicyCollection'
        "400":
          description: Invalid search criteria provided
        "415":
          description: Invalid Accept Header in Request
        "500":
          description: Internal server error
      security:
      - bearerAuth: []
      tags:
      - Policies
      x-permissions: policies:search
      x-sample-call-endpoint: https://aps.com:5443/aps/v1/policies?label=My_TD_Policy
      x-sample-call-output: |-
