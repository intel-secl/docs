host: aps.com:5443
info:
  description: |-
    The Attestation Policy Service (APS) is a component responsible for validating policies with SGX/TDX quote
    from platforms. The APS provides an interface for defining acceptable passlisted policies for data center servers.
    These policies incorporate server firmware measurements, hardware capabilities, security technology information
    and additional configuration. The measured data and configuration injected into the APS policies incorporate chain
    of trust technology requirements for platform attestation.
  license:
    name: 'Copyright (C) 2021 Intel Corporation. SPDX-License-Identifier: BSD-3-Clause'
  title: Attestation Policy Service
  version: "1"
