    post:
      consumes:
      - application/json
      description: |
        Creates new policy in database.
        Policies can be created by directly providing the signed policy content in the request body.The APC creates the signed policy which
        is then uploaded manually to APS by the admin/user.
      operationId: Create-Policy
      parameters:
      - in: body
        name: request body
        required: true
        schema:
          $ref: '#/definitions/SignedPolicy'
      - description: Content-Type header
        enum:
        - application/json
        in: header
        name: Content-Type
        required: true
        type: string
      - description: Accept header
