        Deletes a policy signing certificate.
      operationId: Delete-Policy-Signing-Certificate
      parameters:
      - description: Unique UUID of the certificate.
        format: uuid
        in: path
        name: cert_id
        required: true
        type: string
      responses:
        "204":
          description: Successfully deleted the certificate.
        "404":
          description: No certificate with the provided ID found.
        "500":
          description: Internal server error
