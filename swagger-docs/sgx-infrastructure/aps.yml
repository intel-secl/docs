  /policy-signing-certificates:
    get:
      description: |
        Policy signing certificates are issued by CMS to APC and are used to sign the policies by created APC.
        Searches for policy signing certificates based on the query provided.
        Returns - The serialized policy signing certificate collection Go struct object that was retrieved.
      operationId: Search-Policy-Signing-Certificates
      parameters:
      - description: Certificate Issuer Name
        format: string
        in: query
        name: issuer
        type: string
      - description: Accept header
        enum:
        - application/json
        in: header
        name: Accept
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully searched and returned a certificate collection.
          schema:
            $ref: '#/definitions/PolicySigningCertCollection'
        "400":
          description: Invalid search criteria provided
        "415":
          description: Invalid Accept Header in Request
        "500":
          description: Internal server error
      security:
      - bearerAuth: []
      tags:
      - Policy-Signing-Certificates
      x-permissions: policy-signing-certificates:search
      x-sample-call-endpoint: https://aps.com:5443/aps/v1/policy-signing-certificates?issuer="CMS
        Signing CA"
      x-sample-call-output: |-
        {
          [
                  {
